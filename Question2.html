<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpose of the head</title>
</head>
<body>

        The head tag contains other head elements such as title, meta, link, style</p>
